<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://t3.ftcdn.net/jpg/05/74/65/78/360_F_574657850_XjF63wwSw9AvMWrw7I71aIZXpGLBJat6.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #faf7f7;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #f5eeee;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .input-group input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        .terms {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <h2>Register</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email_or_phone">Email or Phone</label>
                <input type="text" id="email_or_phone" name="email_or_phone" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</a></label>
            </div>
            <div class="terms"></div>
            <button type="button" onclick="register()">Register</button>
        </form>
        <script>
            function register(){
                window.location.href = "sd.html"; // Change the URL to the desired destination
            }
        </script>
    </div>
</body>
</html>
